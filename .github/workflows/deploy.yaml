name: ðŸš€ Deploy Laravel App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      REPO_PATH: "/var/www/kratombot"
      REPO_URL: "git@github.com:foxcreator/KratomBot.git"

    steps:
      - name: ðŸ›¡ï¸ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to Server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} bash -c "'
            set -e

            if [ ! -d \"${REPO_PATH}/.git\" ]; then
              echo \"ðŸ“¦ Cloning repository...\"
              git clone ${REPO_URL} ${REPO_PATH}
            else
              echo \"âœ… Repository already exists\"
            fi

            cd ${REPO_PATH}
            git reset --hard
            git pull origin master

            echo \"ðŸ”§ Running Laravel tasks...\"
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo \"âœ… Deployment complete!\"
          '"
