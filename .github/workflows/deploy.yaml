name: ðŸš€ Deploy Laravel App (Self-Hosted)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: [self-hosted, kratombot]

    env:
      REPO_PATH: "/var/www/kratombot"

    steps:
      - name: ðŸ”„ Pull latest code
        run: |
          cd $REPO_PATH
          if [ ! -d .git ]; then
            echo "ðŸ“¦ Cloning repository..."
            git clone git@github.com:foxcreator/KratomBot.git $REPO_PATH
          else
            echo "âœ… Repository already exists"
            git reset --hard
            git pull origin master
          fi

      - name: ðŸ“¦ Composer install
        run: |
          cd $REPO_PATH
          composer install --no-dev --optimize-autoloader

      - name: ðŸ§± Laravel commands
        run: |
          cd $REPO_PATH
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
